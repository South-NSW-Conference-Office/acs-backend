name: Build and Deploy Docker (Staging)

on:
  push:
    branches: [staging]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: south-nsw-conference-office/acs-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to Genesis VPS (Staging)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.VPS_STAGING_HOST || vars.VPS_HOST }}
          username: ${{ vars.VPS_STAGING_USERNAME || vars.VPS_USERNAME }}
          key: ${{ vars.VPS_STAGING_SSH_KEY || vars.VPS_SSH_KEY }}
          port: ${{ vars.VPS_STAGING_PORT || vars.VPS_PORT }}
          script: |
            cd /opt/adventist-community-services-staging
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
